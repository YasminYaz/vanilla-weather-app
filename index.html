<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌏 Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src\styles.css" />
    <script
      src="https://kit.fontawesome.com/728d696d84.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar p-0">
      <form role="search" id="navigation" class="w-100">
        <div class="row mb-4">
          <h3 class="col-8" id="current-date"></h3>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <div class="input-group">
              <input
                id="search-input"
                type="search"
                class="form-control"
                placeholder="What's the weather in..."
                aria-label="What's the weather in..."
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #6e6097"
                ></i>
              </button>
            </div>

            <button
              id="location"
              type="button"
              class="btn btn-outline-secondary nav-button ms-1"
            >
              <i class="fa-solid fa-map-pin" style="color: #ff2e47"></i>
            </button>
          </div>
        </div>
      </form>
    </nav>
    <div id="custom-container" class="custom-container">
      <div class="row align-items-end">
        <div class="col">
          <img id="icon" src="" alt="" />
          <h1></h1>
          <h5 id="weather-description"></h5>
        </div>
        <div class="col d-flex justify-content-end">
          <div class="d-flex flex-column align-items-end">
            <h2 id="city"></h2>
            <h5 id="current-hour"></h5>
          </div>
        </div>
      </div>
    </div>

    <div class="row row-cols-1 mt-4">
      <div class="col-3">
        <div class="card text-center mb-4 p-2 colored-card">
          <div class="card-body">
            <div class="icon-container">
              <i
                class="fa-solid fa-wind fa-lg card-title"
                style="color: #4d92e3"
              ></i>
            </div>
            <h4 id="wind-speed" class="card-text mt-3">km/h</h4>
            <h6 class="card-text">Wind</h6>
          </div>
        </div>
        <div class="card text-center mb-4 p-2 colored-card">
          <div class="card-body">
            <div class="icon-container">
              <i
                class="fa-solid fa-droplet fa-lg card-title"
                style="color: #4d92e3"
              ></i>
            </div>
            <h4 id="humidity" class="card-text mt-3">%</h4>
            <h6 class="card-text">Humidity</h6>
          </div>
        </div>
        <div class="card text-center mb-4 p-2 colored-card">
          <div class="card-body">
            <div class="icon-container">
              <i
                class="fa-solid fa-stopwatch fa-lg card-title"
                style="color: #4d92e3"
              ></i>
            </div>
            <h4 id="pressure" class="card-text mt-3">mb</h4>
            <h6 class="card-text">Pressure</h6>
          </div>
        </div>
      </div>

      <div class="col-9">
        <div id="forecast" class="forecast"></div>
      </div>
    </div>

    <p class="credits">
      <a href="https://github.com/YasminYaz/vanilla-weather-app" target="_blank"
        >Open-source code</a
      >
      by Yasaman Yazdi
    </p>

    <script src="src\app.js"></script>
  </body>
</html>
